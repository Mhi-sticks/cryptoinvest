<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
    <title>CryptoInvest</title>
  </head>
  <body>
    <section class="signup-area">
      <div class="row-sup-0">
        <div class="col-sup">
          <div class="signup-image">
            <img src="./images/signup-bg.jpg" alt="image" />
          </div>
        </div>
        <div class="col-sup">
          <div class="signup-content">
            <div class="d-table">
              <div class="d-table-cell">
                <div class="signup-form">
                  <div class="logo-sup">
                    <a href="?a=home"
                      ><img src="./images/logo.png" alt="image"
                    /></a>
                  </div>
                  <h3>Open up your cryptocoinsinvest.net Account now</h3>
                  <p>Already signed up? <a href="signin.html">Log in</a></p>

                  <form method="post" name="regform">
                    <input type="hidden" name="form_id" />
                    <input type="hidden" name="form_token" />
                    <input type="hidden" name="a" value="signup" />
                    <input type="hidden" name="action" value="signup" />
                    <div class="row-sup-0">
                      <div class="col-sup1">
                        <div class="form-group">
                          <input
                            type="text"
                            name="fullname"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Full Name"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="username"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Username"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            name="password"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Define Password"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            name="password2"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Retype Password"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="email"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="E-mail"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="email1"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Retype E-mail"
                          />
                        </div>
                      </div>
                      <div class="col-sup1">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1006][Account ID]"
                            value=""
                            placeholder="Bitcoin Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1007][Account ID]"
                            value=""
                            placeholder="Ethereum Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1008][Account ID]"
                            value=""
                            placeholder="Litecoin Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1009][Account ID]"
                            value=""
                            placeholder="DOGECOIN Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1010][Account ID]"
                            value=""
                            placeholder="Perfect Money Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1011][Account ID]"
                            value=""
                            placeholder="USDT TRC20 Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1012][Account ID]"
                            value=""
                            placeholder="VALIDATION DEPOSIT Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1013][Account ID]"
                            value=""
                            placeholder="SYNCHRONIZATION DEPOSIT Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            size="30"
                            name="pay_account[1014][Account ID]"
                            value=""
                            placeholder="USDT ERC20 ADDRESS Account ID"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="sq"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Secret question"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="sa"
                            value=""
                            class="form-control"
                            size="30"
                            placeholder="Secret answer"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="checkbox" name="agree" value="1" /> I agree
                      with <a href="?a=rules">Terms and conditions</a>
                    </div>
                    <button type="submit" value="Register" class="sup-btn">
                      <i class="fas fa-sign-in-alt"></i>Register<span></span>
                    </button>
                    <table cellspacing="0" cellpadding="2" border="0">
                      <tbody>
                        <tr>
                          <td>Your Upline:</td>
                          <td>N/A (n/a)</td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
